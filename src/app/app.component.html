<app-ui-grid [gridState]="activeLayout$ | async" (gridStateChanged)="gridChanged($event)">
  <app-ui-grid-item *ngFor="let item of items" [model]="item.position">
    <app-ui-jog *ngIf="item.type === 'jog'"></app-ui-jog>
    <app-engine *ngIf="item.type === 'engine'"></app-engine>
  </app-ui-grid-item>
</app-ui-grid>

<div id="config">
  <h5>Popup</h5>
  <button #btn type="button" pButton icon="pi pi-bars" label="Show" (click)="menu.toggle($event)"></button>
  <p-tieredMenu #menu [model]="menuItems | async" [popup]="true"></p-tieredMenu>
</div>
